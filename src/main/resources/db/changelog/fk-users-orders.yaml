databaseChangeLog:
  - changeSet:
      id: 3
      author: muzzammil
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnName: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_orders_user